<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket STOMP í…ŒìŠ¤íŠ¸</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    #chatBox {
      border: 1px solid #ddd;
      padding: 10px;
      width: 400px;
      height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      display: inline-block;
      clear: both;
    }
    .my-message {
      background-color: #d0e6ff;
      float: right;
      text-align: right;
    }
    .their-message {
      background-color: #e5ffe5;
      float: left;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>ğŸ§ª STOMP ì±„íŒ… í…ŒìŠ¤íŠ¸ (HTML)</h2>

  <div style="margin-bottom: 10px;">
    <label>ì´ë©”ì¼: <input type="text" id="emailInput" placeholder="your@email.com" /></label><br /><br />
    <label>ë©”ì‹œì§€: <input type="text" id="messageInput" /></label>
    <button onclick="sendMessage()">ë³´ë‚´ê¸°</button>
  </div>

  <div id="chatBox"></div>

  <script>
    const accessToken = "eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE3NDU0OTE0MDR9.fwgHDMBIvTtFS6YSGXMu7BbUfQkuXfQf8vmhjo_VSSk"; // ğŸ‘ˆ ì‹¤ì œ JWT AccessToken ë¬¸ìì—´ë¡œ êµì²´
    const roomId = 1;

    const socket = new SockJS("http://localhost:8080/ws-chat");
    const stompClient = Stomp.over(socket);

    socket._transport && (socket._transport.withCredentials = false);

    stompClient.connect(
      { Authorization: `Bearer ${accessToken}` },
      () => {
        console.log("âœ… ì—°ê²° ì„±ê³µ");
        stompClient.subscribe(`/topic/${roomId}`, message => {
          const data = JSON.parse(message.body);
          const chatBox = document.getElementById("chatBox");

          const div = document.createElement("div");
          div.classList.add("message");

          const myEmail = document.getElementById("emailInput").value;
          if (data.senderEmail === myEmail) {
            div.classList.add("my-message");
          } else {
            div.classList.add("their-message");
          }

          div.textContent = `${data.senderEmail}: ${data.message}`;
          chatBox.appendChild(div);

          // ìë™ ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      },
      error => {
        console.error("âŒ ì—°ê²° ì‹¤íŒ¨", error);
      }
    );

    function sendMessage() {
      const message = document.getElementById("messageInput").value;
      const email = document.getElementById("emailInput").value;
      if (message && email && stompClient.connected) {
        stompClient.send(`/app/${roomId}`, {}, JSON.stringify({
          senderEmail: email,
          message: message
        }));
        document.getElementById("messageInput").value = "";
      }
    }
  </script>
</body>
</html>
